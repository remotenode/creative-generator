name = "ad-generator"
main = "src/index.ts"
compatibility_date = "2024-01-15"

# Environment variables for configuration
[vars]
DEFAULT_AD_COUNT = "3"
MAX_AD_COUNT = "10"
DEFAULT_IMAGE_STYLE = "REALISTIC"
